<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Region</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: crosshair;
      user-select: none;
      background: transparent;
    }

    /* Selection box with "punch hole" effect via box-shadow */
    #selection {
      position: absolute;
      border: 2px solid #007AFF;
      background: transparent;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 10;
    }

    #size {
      position: absolute;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      pointer-events: none;
      z-index: 15;
      display: none;
    }

    #toolbar {
      position: absolute;
      display: none;
      gap: 8px;
      background: rgba(40, 40, 40, 0.95);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .toolbar-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.15s;
      background: transparent;
      color: #fff;
    }

    .toolbar-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .toolbar-btn.active {
      background: #007AFF;
    }

    .toolbar-divider {
      width: 1px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      align-self: center;
    }

    #hint {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 13px;
      z-index: 50;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      margin: 0 2px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
  </style>
</head>
<body>
  <div id="selection"></div>
  <div id="size"></div>
  <div id="hint">Drag to select area. Press <kbd>ESC</kbd> to cancel.</div>

  <div id="toolbar">
    <button class="toolbar-btn" id="btn-image" title="Screenshot (S)">ðŸ“·</button>
    <button class="toolbar-btn" id="btn-gif" title="Record GIF (G)">ðŸŽ¬</button>
    <button class="toolbar-btn" id="btn-video" title="Record Video (V)">ðŸŽ¥</button>
    <div class="toolbar-divider"></div>
    <button class="toolbar-btn" id="btn-confirm" title="Confirm (Enter)">âœ“</button>
    <button class="toolbar-btn" id="btn-close" title="Cancel (ESC)">âœ•</button>
  </div>

  <script type="module">
    const { invoke } = window.__TAURI__.core;
    const { getCurrentWindow } = window.__TAURI__.window;

    const selection = document.getElementById('selection');
    const sizeEl = document.getElementById('size');
    const hint = document.getElementById('hint');
    const toolbar = document.getElementById('toolbar');
    const btnImage = document.getElementById('btn-image');
    const btnGif = document.getElementById('btn-gif');
    const btnVideo = document.getElementById('btn-video');
    const btnConfirm = document.getElementById('btn-confirm');
    const btnClose = document.getElementById('btn-close');

    let startX, startY, isSelecting = false;
    let selectionRect = null;
    let mode = 'image'; // 'image', 'gif', 'video'

    function updateModeUI() {
      btnImage.classList.toggle('active', mode === 'image');
      btnGif.classList.toggle('active', mode === 'gif');
      btnVideo.classList.toggle('active', mode === 'video');
    }

    async function doCapture() {
      console.log('[DEBUG][selector] doCapture å…¥å£:', { selectionRect, mode });
      if (!selectionRect) {
        console.log('[DEBUG][selector] selectionRect ä¸ºç©ºï¼Œé€€å‡º');
        return;
      }

      // Pass logical pixels, Rust will convert to physical using accurate screen_scale
      const region = {
        x: Math.round(selectionRect.x),
        y: Math.round(selectionRect.y),
        width: Math.round(selectionRect.w),
        height: Math.round(selectionRect.h)
      };
      console.log('[DEBUG][selector] è°ƒç”¨ set_region:', region);

      await invoke('set_region', { region });
      console.log('[DEBUG][selector] set_region å®Œæˆ');

      if (mode === 'image') {
        // éšè—é€‰åŒºè¾¹æ¡†å’Œå·¥å…·æ ï¼Œé¿å…æˆªå›¾æ—¶åŒ…å«è¿™äº›å…ƒç´ 
        selection.style.display = 'none';
        toolbar.style.display = 'none';

        // ç­‰å¾…ä¸‹ä¸€å¸§æ¸²æŸ“å®Œæˆ
        await new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));

        console.log('[DEBUG][selector] è°ƒç”¨ save_screenshot');
        try {
          const result = await invoke('save_screenshot');
          console.log('[DEBUG][selector] save_screenshot è¿”å›ž:', result);
        } catch (e) {
          console.error('[DEBUG][selector] save_screenshot é”™è¯¯:', e);
        }
      } else if (mode === 'gif') {
        await invoke('start_recording');
      } else if (mode === 'video') {
        // TODO: implement video recording
        await invoke('start_recording');
      }

      console.log('[DEBUG][selector] å…³é—­çª—å£');
      await getCurrentWindow().close();
    }

    // Mouse events for selection
    document.addEventListener('mousedown', (e) => {
      if (e.target.closest('#toolbar')) return;

      // Reset selection
      toolbar.style.display = 'none';
      selectionRect = null;

      startX = e.clientX;
      startY = e.clientY;
      isSelecting = true;

      selection.style.display = 'block';
      selection.style.left = startX + 'px';
      selection.style.top = startY + 'px';
      selection.style.width = '0px';
      selection.style.height = '0px';

      sizeEl.style.display = 'block';
      hint.style.display = 'none';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;

      const x = Math.min(e.clientX, startX);
      const y = Math.min(e.clientY, startY);
      const w = Math.abs(e.clientX - startX);
      const h = Math.abs(e.clientY - startY);

      selection.style.left = x + 'px';
      selection.style.top = y + 'px';
      selection.style.width = w + 'px';
      selection.style.height = h + 'px';

      // Position size label
      sizeEl.style.left = (x + w + 8) + 'px';
      sizeEl.style.top = (y + 8) + 'px';
      sizeEl.textContent = `${w} Ã— ${h}`;
    });

    document.addEventListener('mouseup', (e) => {
      if (!isSelecting) return;
      isSelecting = false;

      const x = Math.min(e.clientX, startX);
      const y = Math.min(e.clientY, startY);
      const w = Math.abs(e.clientX - startX);
      const h = Math.abs(e.clientY - startY);

      if (w > 10 && h > 10) {
        selectionRect = { x, y, w, h };

        // Position toolbar below selection
        const toolbarX = Math.max(10, Math.min(x + w / 2 - 100, window.innerWidth - 220));
        const toolbarY = Math.min(y + h + 12, window.innerHeight - 60);
        toolbar.style.left = toolbarX + 'px';
        toolbar.style.top = toolbarY + 'px';
        toolbar.style.display = 'flex';

        updateModeUI();
        sizeEl.style.display = 'none';
      } else {
        // Too small, reset
        selection.style.display = 'none';
        sizeEl.style.display = 'none';
        hint.style.display = 'block';
      }
    });

    // Toolbar buttons
    btnImage.addEventListener('click', () => { mode = 'image'; updateModeUI(); });
    btnGif.addEventListener('click', () => { mode = 'gif'; updateModeUI(); });
    btnVideo.addEventListener('click', () => { mode = 'video'; updateModeUI(); });
    btnConfirm.addEventListener('click', (e) => {
      e.stopPropagation();
      console.log('Confirm clicked, selectionRect:', selectionRect, 'mode:', mode);
      doCapture();
    });
    btnClose.addEventListener('click', () => getCurrentWindow().close());

    // Keyboard shortcuts
    document.addEventListener('keydown', async (e) => {
      if (e.key === 'Escape') {
        await getCurrentWindow().close();
      } else if (e.key === 's' || e.key === 'S') {
        mode = 'image';
        updateModeUI();
      } else if (e.key === 'g' || e.key === 'G') {
        mode = 'gif';
        updateModeUI();
      } else if (e.key === 'v' || e.key === 'V') {
        mode = 'video';
        updateModeUI();
      } else if (e.key === 'Enter') {
        if (selectionRect) await doCapture();
      }
    });
  </script>
</body>
</html>
